<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>P2P File Transfer</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="bar">
            <pear-ctrl></pear-ctrl>
        </div>
        <div id="mainUI">
            <h1>P2P File Transfer</h1>
            <section>
                <h2>Create a New Room</h2>
                <button id="createRoom">Create Room</button>
            </section>
            <section>
                <h2>Join Existing Room</h2>
                <input type="text" id="peer-id" placeholder="Enter Room Topic">
                <button id="joinRoom">Join Room</button>
            </section>
        </div>
        <div id="loadingScreen">
            <h2>‚è≥ Loading...</h2>
        </div>
        <div id="chatScreen">
            <button id="leaveChatButton">‚ùå</button>
            <h3>Room For File Transfer</h3>
            <div>
                <p id="roomCode">
                    <span id="roomCodeValue">-</span>
                </p>
                <button id="copyRoomCodeButton"> Copy Room Key And Share With Your Peer</button>
            </div>
            <h2 id="chatStatus">Wait for your peer</h2>
            <div id="fileTransferUI">
                <input type="file" id="fileInput">
                <button id="sendFileButton">üì§ Send File</button>
            </div>
        </div>
        <script type="module" src="./app.js"></script>
    </body>
</html>
